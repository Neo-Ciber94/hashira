[package]
name = "hashira-cli"
description = "A command line utility for building hashira applications"
version = "0.0.1"
edition = "2021"

[dependencies]
anyhow = "1.0.70"
axum = { version = "0.6.12", features = ["ws"] }
cargo_metadata = "0.15.3"
cargo_toml = "0.15.2"
clap = { version = "4.2.1", features = ["derive"] }
env_logger = "0.10.0"
futures = "0.3.28"
glob = "0.3.1"
log = "0.4.17"
notify = { version = "5.1.0" }
tokio-stream = "0.1.12"
tokio = { version = "1.27.0", features = [
    "fs",
    "io-util",
    "macros",
    "process",
    "signal",
    "sync",
    "rt-multi-thread",
] }
notify-debouncer-mini = "0.2.1"
serde_json = "1.0.95"
serde = { version = "1.0.159", features = ["derive"] }
once_cell = "1.17.1"
