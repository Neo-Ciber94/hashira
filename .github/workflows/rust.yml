name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # Build project
    - name: Build
      run: cargo build --verbose
      
    # Run tests
    - name: Run tests
      run: cargo test --verbose
      
    # Run clippy
    - name: Run clippy
      run: cargo clippy
      
      
