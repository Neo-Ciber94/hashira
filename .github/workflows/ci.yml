name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
  # Build project
    - name: Build
      run: cargo build --verbose
      
  # Run clippy
    - name: Run clippy
      run: cargo clippy

  # Run tests
  test:
      runs-on: ubuntu-latest
      name: "Test"
      steps:
      - name: Run Test
        run: cargo test --verbose

  windows:
    runs-on: windows-latest
    name: "Test (Windows)"
    steps:
    - name: Run Test (Windows)
      run: cargo test --verbose
      
      
